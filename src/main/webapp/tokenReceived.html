<html lang="en">
<head>

    <title>Token Received</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <style>

        .text-danger {
            color: #d9534f;
        }

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
            font-family: sans-serif;

            text-align: center;

        }

            margin: 2em auto;

            margin: 0 auto;

            body, p {

        }

    <span class="fa fa-4x fa-check-circle-o text-success"></span>

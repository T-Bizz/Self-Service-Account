<div class="animated fadeIn">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="header-title"></div>
			<div class="list-group">
				<button type="button" id="btn-phone" class="list-group-item"><span class="fa fa-phone-square fa-fw"></span>Via a verification code sent to your phone number ending in <strong class="btn-phone-value">08</strong> and a set of questions about your membership with us</button>
				<button type="button" id="btn-email" class="list-group-item"><span class="fa fa-envelope fa-fw"></span>Via a verification code sent to your email address ending in <strong class="btn-email-value">gov.au</strong> and a set of questions about your membership with us</button>
				<button type="button" id="btn-other" class="list-group-item"><span class="fa fa-question fa-fw"></span>Via a set of questions about your membership with us</button>
			</div>
			<div class="footer-title"></div>
		</div>
	</div>
	<div class="row">
	    <div class="col-xs-6">
	      <button type="submit" class="btn-reset btn btn-default btn-lg btn-block animated fadeIn"><span class="fa fa-repeat fa-fw"></span> <span class="btn-reset-text"></span></button>
	    </div>
	    <div class="col-xs-6">
	      <button type="submit" class="btn-submit btn btn-primary btn-lg btn-block animated fadeIn"><span class="btn-next-text"></span> <span class="fa fa-chevron-right fa-fw"></span></button>
	    </div>
	</div>
	<script type="text/javascript">
		$(function () {
	        $('.popover').hide();
	        $("#reset").prop('disabled', false);
	        $("#reset").parent().show();
	        $("#submit").parent().removeClass('col-xs-12').addClass('col-xs-6');
	  		$("#submit").html('Next <span class="fa fa-chevron-right fa-fw"></span>');
			$("#btn-phone").click(function () {
			    $(this).addClass('active');
			    $("#btn-email").removeClass('active');
			    $("#btn-other").removeClass('active');
			});
			$("#btn-email").click(function () {
			    $(this).addClass('active');
			    $("#btn-phone").removeClass('active');
			    $("#btn-other").removeClass('active');
			});
			$("#btn-other").click(function () {
			    $(this).addClass('active');
			    $("#btn-email").removeClass('active');
			    $("#btn-phone").removeClass('active');
			});
		})
	</script>
</div>

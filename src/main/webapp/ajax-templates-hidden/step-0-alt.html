<div id="step-form" class="animated fadeIn">
  <div data-lift="Msgs?showAll=false">
  <lift:notice_class>noticeBox</lift:notice_class>
</div>
<p class="lead text-center">
  Provide a membership number in addition to an email address or phone number to provision an account.
</p>
<div id="form-group-serviceNumber" class="form-group" data-lift="ValidateServiceNumber">
  <label for="serviceNumber" id="serviceNumber-label"><strong>Membership Number</strong></label>
  <div class="input-group input-group">
    <span class="input-group-addon" id="number"><i class="fa fa-hashtag fa-fw"></i></span>
    <input type="text" class="form-control" placeholder="AGS or Service Number" aria-describedby="number" name="serviceNumber" id="serviceNumber">
    <span class="input-group-btn hidden-xs">
      <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" data-content="Australian Government Service Number (AGS) or Military Service Number." tabindex="-1">
      <span class="fa fa-question fa-fw"></span>
      </button>
    </span>
  </div>
</div>
<script type="text/javascript">
$(function () {
  $("input[type=submit]").val("Next");
  $('[data-toggle="popover"]').popover()
})
</script>
</div>

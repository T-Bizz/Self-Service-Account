<div id="step-form" class="animated fadeIn" data-lift="ValidateServiceNumber">
	<div class="panel panel-default" data-lift="stepBody">
		<div class="panel-body">
			<div id="header-title"></div>
			<div class="container">
				<div class="col-xs-12">
					<div class="col-xs-6 text-right">
						<h6>Membership Number</h6>
					</div>
					<div class="col-xs-6">
						<input type="text" autocomplete="off" class="form-control text-left serviceNumberValue" placeholder="AGS or Service Number" name="serviceNumber" disabled />
					</div>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-6 text-right">
						<h6>Password</h6>
					</div>
					<div class="col-xs-6">
						<input type="text" autocomplete="off" class="form-control text-left accessNumberValue" placeholder="Access Number" name="accessNumber" disabled />
					</div>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-6 text-right">
						<h6>Scheme</h6>
					</div>
					<div class="col-xs-6">
						<input type="text" autocomplete="off" class="form-control text-left schemeValue" placeholder="Access Number" name="accessNumber" disabled />
					</div>
				</div>
			</div>
			<div id="footer-title"></div>
			<script type="text/javascript">
				$(function () {
       				$('.popover').hide();
				})
			</script>
		</div>
	</div>
</div>

<div class="animated fadeIn" aria-live="polite" aria-relevant="additions removals">
	<div class="panel panel-default panel-no-border panel-border-radius no-margin-bottom">
		<div class="panel-body">
			<h2 class="header-title text-center"></h2>
			<div class="sub-header-title lead"></div>
			<div class="list-group">
				<button type="button" id="btn-phone" class="list-group-item">
				<h4 class="list-group-item-heading">SMS</h4>
				We will send a verification code to your mobile. The number we have on file ends in <strong class="btn-value">**</strong>. If this is no longer correct, you should chose to answer the security questions instead. Once you have access to online services, you'll be able to update your contact details.</button>
				<button type="button" id="btn-email" class="list-group-item">
				<h4 class="list-group-item-heading">Email</h4> We will send a verification code to your email address. The address we have on file is <strong class="btn-value">*.*</strong>. If this is no longer correct, you should chose to answer the security questions instead. Once you have access to online services, you'll be able to update your contact details.</button>
				<button type="button" id="btn-other" class="list-group-item"><h4 class="list-group-item-heading">Security questions</h4> We will ask you a set of questions about yourself and your membership with us.</button>
			</div>
			<div class="footer-title"></div>
			<div class="row">
			    <div class="col-xs-6">
			      <button type="submit" class="btn-reset btn btn-default btn-lg btn-block animated fadeIn" aria-controls="step-form"><span class="fa fa-repeat fa-fw"></span> <span class="btn-reset-text"></span></button>
			    </div>
			    <div class="col-xs-6">
			      <button type="submit" class="btn-submit btn btn-primary btn-lg btn-block animated fadeIn" aria-controls="step-form"><span class="btn-next-text"></span> <span class="fa fa-chevron-right fa-fw"></span></button>
			    </div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
	        $('.popover').hide();
			$("#btn-phone").click(function () {
			    $(this).addClass('active');
			    $("#btn-email").removeClass('active');
			    $("#btn-other").removeClass('active');
			});
			$("#btn-email").click(function () {
			    $(this).addClass('active');
			    $("#btn-phone").removeClass('active');
			    $("#btn-other").removeClass('active');
			});
			$("#btn-other").click(function () {
			    $(this).addClass('active');
			    $("#btn-email").removeClass('active');
			    $("#btn-phone").removeClass('active');
			});
		})
	</script>
</div>

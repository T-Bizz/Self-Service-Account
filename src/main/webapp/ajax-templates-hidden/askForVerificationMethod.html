<div class="animated fadeIn" aria-live="polite" aria-relevant="additions removals">
	<div class="panel panel-default">
		<div class="panel-body">
			<h2 class="header-title"></h2>
			<div class="sub-header-title lead"></div>
			<div class="list-group">
				<button type="button" id="btn-phone" class="list-group-item">
				<h4 class="list-group-item-heading"><span class="fa fa-mobile fa-fw"></span> Receive an SMS</h4>
				We will send a verification code to your mobile phone number <strong class="btn-value">**</strong>. You will also be asked a set of questions about yourrself.</button>
				<button type="button" id="btn-email" class="list-group-item">
				<h4 class="list-group-item-heading"><span class="fa fa-envelope fa-fw"></span> Receive an email</h4> We will send a verification code to your email address <strong class="btn-value">*.*</strong>. You will also be asked a set of questions about yourself.</button>
				<button type="button" id="btn-other" class="list-group-item"><h4 class="list-group-item-heading"><span class="fa fa-question fa-fw"></span> Answer security questions</h4> We will ask you a set of questions about yourself and your membership with us. These questions will be based on data obtained from you and/or your employer while you were a contributing member.</button>
			</div>
			<div class="footer-title"></div>
		</div>
	</div>
	<div class="row">
	    <div class="col-xs-6">
	      <button type="submit" class="btn-reset btn btn-link btn-lg btn-block animated fadeIn" aria-controls="step-form"><span class="fa fa-repeat fa-fw"></span> <span class="btn-reset-text"></span></button>
	    </div>
	    <div class="col-xs-6">
	      <button type="submit" class="btn-submit btn btn-link btn-lg btn-block animated fadeIn" aria-controls="step-form"><span class="btn-next-text"></span> <span class="fa fa-chevron-right fa-fw"></span></button>
	    </div>
	</div>
	<script type="text/javascript">
		$(function () {
	        $('.popover').hide();
			$("#btn-phone").click(function () {
			    $(this).addClass('active');
			    $("#btn-email").removeClass('active');
			    $("#btn-other").removeClass('active');
			});
			$("#btn-email").click(function () {
			    $(this).addClass('active');
			    $("#btn-phone").removeClass('active');
			    $("#btn-other").removeClass('active');
			});
			$("#btn-other").click(function () {
			    $(this).addClass('active');
			    $("#btn-email").removeClass('active');
			    $("#btn-phone").removeClass('active');
			});
		})
	</script>
</div>

<div class="animated fadeIn" aria-live="polite" aria-relevant="additions removals">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="text-center"><span class="fa fa-lock fa-5x fa-fw text-muted"></span></div>
			<div class="header-title lead text-center"></div>
			<div class="sub-header-title lead text-center"></div>
			<div class="list-group">
				<button type="button" id="btn-phone" class="list-group-item">
				<h4 class="list-group-item-heading"><span class="fa fa-phone-square fa-fw"></span> SMS Verification Code</h4>
				A verification code will be sent to your phone number ending in <strong class="btn-value">**</strong>. You will also be asked a set of questions about yourrself.</button>
				<button type="button" id="btn-email" class="list-group-item">
				<h4 class="list-group-item-heading"><span class="fa fa-envelope fa-fw"></span> Email Verification Code</h4> A verification code will be sent to your email address ending in <strong class="btn-value">*.*</strong>. You will also be asked a set of questions about yourself.</button>
				<button type="button" id="btn-other" class="list-group-item"><h4 class="list-group-item-heading"><span class="fa fa-question fa-fw"></span> Security Questions</h4>You will be asked a set of questions about yourself and your membership with us.</button>
			</div>
			<div class="footer-title text-center"></div>
		</div>
	</div>
	<div class="row">
	    <div class="col-xs-6">
	      <button type="submit" class="btn-reset btn btn-default btn-lg btn-block animated fadeIn" aria-controls="step-form"><span class="fa fa-repeat fa-fw"></span> <span class="btn-reset-text"></span></button>
	    </div>
	    <div class="col-xs-6">
	      <button type="submit" class="btn-submit btn btn-primary btn-lg btn-block animated fadeIn" aria-controls="step-form"><span class="btn-next-text"></span> <span class="fa fa-chevron-right fa-fw"></span></button>
	    </div>
	</div>
	<script type="text/javascript">
		$(function () {
	        $('.popover').hide();
			$("#btn-phone").click(function () {
			    $(this).addClass('active');
			    $("#btn-email").removeClass('active');
			    $("#btn-other").removeClass('active');
			});
			$("#btn-email").click(function () {
			    $(this).addClass('active');
			    $("#btn-phone").removeClass('active');
			    $("#btn-other").removeClass('active');
			});
			$("#btn-other").click(function () {
			    $(this).addClass('active');
			    $("#btn-email").removeClass('active');
			    $("#btn-phone").removeClass('active');
			});
		})
	</script>
</div>

<div id="step-form">
  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="number"><i class="fa fa-hashtag"></i></span>
    <input type="text" class="form-control" placeholder="AGS or Service Number" aria-describedby="number" name="serviceNumber" id="serviceNumber">
    <span class="input-group-addon hidden-xs">
      <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Australian Government Service Number (AGS) or Military Service Number.">
      <span class="fa fa-question"></span>
      </button>
    </span>
  </div>
  <br/>
  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="email"><i class="fa fa-envelope"></i></span>
    <input type="text" class="form-control" placeholder="Email address" aria-describedby="email" name="email" id="email">
    <span class="input-group-addon hidden-xs">
      <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Your personal email account.">
      <span class="fa fa-question"></span>
      </button>
    </span>
  </div>
  <script type="text/javascript">
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
  </script>
</div>

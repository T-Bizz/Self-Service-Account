<div id="step-form" class="panel panel-default animated fadeIn">
  <div class="panel-body">
    <p class="lead text-center" id="heading-title">
      Provide a membership number in addition to an email address or phone number to provision an account.
    </p>
    <div id="form-group-serviceNumber" class="form-group" data-lift="ValidateServiceNumber">
      <label for="serviceNumber" id="serviceNumber-label"><strong>Membership Number</strong></label>
      <div class="input-group input-group">
        <span class="input-group-addon" id="number"><i class="fa fa-hashtag fa-fw"></i></span>
        <input type="text" autocomplete="off" class="form-control" placeholder="AGS or Service Number" aria-describedby="number" name="serviceNumber" id="serviceNumber">
        <span class="input-group-btn hidden-xs">
          <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" data-content="Australian Government Service Number (AGS) or Military Service Number." tabindex="-1">
          <span class="fa fa-question fa-fw"></span>
          </button>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label for="email-address" id="email-address-label"><strong>Email address</strong></label>
          <div class="input-group input-group">
            <span class="input-group-addon" id="email"><i class="fa fa-envelope fa-fw"></i></span>
            <input type="text" autocomplete="off" class="form-control" placeholder="me@example.com" aria-describedby="email-address-label" name="email-address" id="email-address">
            <span class="input-group-btn hidden-xs">
              <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" data-content="Your personal email account."  tabindex="-1">
              <span class="fa fa-question fa-fw"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-2 hidden-xs hidden-sm text-center padding-top-md"><h4>or</h4></div>
      <div class="col-md-5">
        <div class="form-group">
          <label for="phone-number" id="phone-number-label"><strong>Phone Number</strong></label>
          <div class="input-group input-group">
            <span class="input-group-addon" id="phoneNumber"><i class="fa fa-mobile fa-fw"></i></span>
            <input type="text" autocomplete="off" class="form-control" placeholder="0412345678" aria-describedby="phone-number-label" name="phone-number" id="phone-number">
            <span class="input-group-btn hidden-xs">
              <button class="btn btn-default" type="button" data-container="body" data-toggle="popover" data-placement="top" data-content="Your personal mobile phone number." tabindex="-1">
              <span class="fa fa-question fa-fw"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    $(function () {
    $("input[type=submit]").val("Next");
    $('[data-toggle="popover"]').popover()
    })
    </script>
  </div>
</div>

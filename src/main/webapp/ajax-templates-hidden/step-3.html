<div id="step-form" class="panel panel-default animated fadeIn" data-lift="ValidateServiceNumber">
	<div class="panel-body">
		<p class="lead text-center" id="heading-title">
			Your account has been <b>successfully</b> provisioned.
		</p>
		<div class="container">
			<div class="col-xs-12">
				<div class="col-xs-6 text-right">
					<h6>Account ID</h6>
				</div>
				<div class="col-xs-6">
					<input type="text" autocomplete="off" class="form-control text-left" placeholder="AGS or Service Number" name="serviceNumber" id="serviceNumber" disabled />
				</div>
			</div>
			<div class="col-xs-12">
				<div class="col-xs-6 text-right">
					<h6>PIN</h6>
				</div>
				<div class="col-xs-6">
					<input type="text" autocomplete="off" class="form-control text-left" placeholder="Access Number" name="accessNumber" id="accessNumber" disabled value="12345" />
				</div>
			</div>
		</div>
		<br/>
		<script type="text/javascript">
			$(function () {
				$("input[type=submit]").val("Member login");
			})
		</script>
	</div>
</div>

<div class="animated fadeIn" aria-live="polite" aria-relevant="additions removals">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="header-title lead text-center"></div>
			<div class="sub-header-title text-center"></div>
			<div class="questions"></div>
			<div class="progress">
			  <div id="strength-bar" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			    <span></span>
			  </div>
			</div>
			<span id="strength-warning" class="text-center"></span>
			<div class="footer-title text-center"></div>
		</div>
	</div>
	<div class="row">
	    <div class="col-xs-6">
	      <button type="submit" class="btn-reset btn btn-default btn-lg btn-block animated fadeIn" aria-controls="step-form"><span class="fa fa-repeat fa-fw"></span> <span class="btn-reset-text"></span></button>
	    </div>
	    <div class="col-xs-6">
	      <button type="submit" class="btn-submit btn btn-primary btn-lg btn-block animated fadeIn" aria-controls="step-form"><span class="btn-next-text"></span> <span class="fa fa-chevron-right fa-fw"></span></button>
	    </div>
	</div>
	<script type="text/javascript">
	$(function () {
		$('.popover').hide();
		$('[data-toggle="popover"]').popover();
		$('.question-input:first').on('blur keypress', function() {
		  displayPasswordStrength($)
		});
	})
	</script>
</div>

<div class="form-group form-group-lg">
	<label class="question-label"><strong class="question-title"></strong>
		<div class="input-group">
			<span class="input-group-addon"><span class="fa fa-fw question-icon"></span></span>
			<input type="text" autocomplete="off" class="form-control question-input" title="" placeholder="" aria-describedby="question-label" maxlength="255">
			<span class="input-group-btn hidden-xs">
				<button class="btn btn-default btn-lg question-help-text" type="button" data-container="body" data-toggle="popover" data-placement="top" data-content="" tabindex="-1">
				<span class="sr-only"></span>
				<span class="fa fa-fw fa-question-circle-o"></span>
				</button>
			</span>
		</div>
		<div class="action-group margin-top-md text-center">
			<button class="question-ask-action btn btn-sm btn-default" tabindex="-1">
				<span class="fa fa-fw fa-repeat"></span>
				<span class="question-ask-action-label"></span>
			</button>
		</div>
	</label>
</div>

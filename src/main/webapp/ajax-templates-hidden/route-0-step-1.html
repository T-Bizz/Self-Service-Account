<div id="step-form" class="panel panel-default animated fadeIn" data-lift="stepBody">
	<div class="panel-body">
		<div id="header-title"></div>
		<div class="list-group">
			<button type="submit" id="btn-phone" class="list-group-item"><span class="fa fa-phone-square fa-fw"></span>Via a verification code sent to your phone number ending in <strong>08</strong></button>
			<button type="submit" id="btn-email" class="list-group-item"><span class="fa fa-envelope fa-fw"></span>Via a verification code sent to your email address ending in <strong>gov.au</strong></button>
			<button type="submit" id="btn-other" class="list-group-item"><span class="fa fa-question fa-fw"></span>Via a set of questions about your membership with us</button>
		</div>
		<div id="footer-title"></div>
	</div>
	<script type="text/javascript">
		$(function () {
	        $('.popover').hide();
	        $("#reset").prop('disabled', false);
	        $("#reset").parent().show();
	        $("#submit").parent().removeClass('col-xs-12').addClass('col-xs-6');
	  		$("#submit").html('Next <span class="fa fa-chevron-right fa-fw"></span>');
			$("#btn-phone").click(function () {
			    $(this).addClass('active');
			    $("#btn-email").removeClass('active');
			    $("#btn-other").removeClass('active');
			});
			$("#btn-email").click(function () {
			    $(this).addClass('active');
			    $("#btn-phone").removeClass('active');
			    $("#btn-other").removeClass('active');
			});
			$("#btn-other").click(function () {
			    $(this).addClass('active');
			    $("#btn-email").removeClass('active');
			    $("#btn-phone").removeClass('active');
			});
		})

	</script>
</div>

<div class="animated fadeIn" aria-live="polite" aria-relevant="additions removals">
  <div class="panel panel-default panel-no-border panel-no-shadow panel-border-radius no-margin-bottom">
    <div class="panel-body">
      <h2 class="header-title text-center"></h2>
      <div class="sub-header-title lead"></div>
      <ul>
        <li>Your Australian Government Service (AGS) number</li>
        <li>Your Australian Defence Force Service Number</li>
        <li>Your CSS Pension account number</li>
      </ul>
      <div id="form-group-serviceNumber" class="form-group form-group-lg">
        <label for="serviceNumber" id="serviceNumber-label"><strong>Membership Number</strong></label>
        <div class="input-group input-group">
          <input type="text" autocomplete="off" class="form-control" placeholder="AGS, Service Number or Pension account Number" aria-describedby="number" name="serviceNumber" id="serviceNumber">
          <span class="input-group-btn hidden-xs">
            <button class="btn btn-default btn-lg" type="button" data-container="body" data-toggle="popover" data-placement="top" data-html="true" 
            data-content="Your Australian Government Service number can be found on your last payslip. If your AGS number is not on your last payslip, then please see the last Member Statement you received or contact your Personnel Officer.<br><br>Your Service number is your service prefix (A, N, R) followed by your PM Key.<br><br>Please note that if you have an associate membership created as a result of a Family Law settlement, your AGS number or Service Number can be found on the Payment Split Notice sent to you following the superannuation split." tabindex="-1">
            <span class="sr-only">Your Australian Government Service number can be found on your last payslip. If your AGS number is not on your last payslip, then please see the last Member Statement you received or contact your Personnel Officer.<br><br>Your Service number is your service prefix (A, N, R) followed by your PM Key.<br><br>Please note that if you have an associate membership created as a result of a Family Law settlement, your AGS number or Service Number can be found on the Payment Split Notice sent to you following the superannuation split.</span>
            <span class="fa fa-question-circle-o fa-fw"></span>
            </button>
          </span>
        </div>
      </div>
      <div class="footer-title"></div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn-submit btn btn-primary btn-lg btn-block animated fadeIn" aria-controls="step-form"><span class="btn-get-started-text"></span> <span class="fa fa-chevron-right fa-fw"></span></button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $(function () {
    $('.popover').hide();
    $('[data-toggle="popover"]').popover()
  })
  </script>
</div>

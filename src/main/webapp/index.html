<!doctype html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift='http://liftweb.net'>
<html class="no-js lift:schemeBranding" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css" data-lift="with-resource-id">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="/js/vendor/jquery-1.12.0.min.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container" style="margin-top:60px;">
      <div class="container">
				<div class="lift:comet?type=PushActor"></div>
        <div class="row">
            <div class="col-xs-7 col-sm-6 col-md-6 margin-bottom-lg">
            <a href="#">
                <img src="/img/logo.svg" onerror="this.src='/img/logo.gif'; this.onerror=null;" alt="Commonwealth Superannuation Corporation Website">
            </a>
          </div>
          <div class="col-sm-offset-2 col-sm-4 col-xs-5">
            <div class="row">
              <a href="#" class="thumbnail scheme-site-link">
                <img src="#" alt="Scheme Website" class="scheme-site-logo">
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="panel panel-default animated fadeIn margin-top-md">
            <div class="panel-heading background-csc">
              <div class="row">
                <div class="col-xs-2">
                  <div data-lift="embed?what=/ajax-templates-hidden/spinner"></div>
                </div>
                <div class="col-xs-8">
                  <h1 class="text-brand text-center">Register / Reset Account</h1>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div data-lift="singlePageApp">
                <div id="step-wizzard" class="padding-bottom-md">
                  <ul class="nav nav-pills nav-justified setup-panel">
                    <li class="step-heading active" id="li-step-1"><a href="#">
                      <p class="list-group-item-heading"><span class="fa fa-search fa-2x"></span></p>
                      <p class="list-group-item-text">1. Identify <span class="sr-only">step</span></p>
                    </a></li>
                    <li class="step-heading disabled" id="li-step-2"><a href="#">
                      <p class="list-group-item-heading"><span class="fa fa-check-circle-o fa-2x"></span></p>
                      <p class="list-group-item-text">2. Verify <span class="sr-only">step</span></p>
                    </a></li>
                    <li class="step-heading disabled" id="li-step-3"><a href="#">
                      <p class="list-group-item-heading"><span class="fa fa-list-alt fa-2x"></span></p>
                      <p class="list-group-item-text">3. Outcome <span class="sr-only">step</span></p>
                    </a></li>
                  </ul>
                </div>
                <div id="step-form"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade modal-general" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title text-info text-center"><span class="fa fa-info-circle"></span> <span class="modal-title-text">Heads Up</span></h2>
          </div>
          <div class="modal-body text-center text-primary">
            <p class="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade modal-error" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title text-danger text-center"><span class="fa fa-exclamation-triangle"></span>  <span class="modal-title-text">Error</span></h2>
          </div>
          <div class="modal-body text-center text-danger">
            <p class="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/plugins.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
